<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">FormulÃ¡rio de Cadastro</h2>
    <form id="cadForm">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nome" name="nome">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome">
            </div>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha" name="senha">
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="CEP" name="cep" id="cep">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Rua" name="rua" id="rua">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Bairro" name="bairro" id="bairro">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Cidade" name="cidade" id="cidade">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Estado" name="estado" id="estado">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="NÃºmero" name="numero">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Complemento" name="complemento">
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>
<script src="main.js"></script>
<script src="validation.js"></script>
</body>
</html>
